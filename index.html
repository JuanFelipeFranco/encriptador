<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Callenge 1 </title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class= "logoimg" src="Vector.png">
            <h1 class="title">Encriptador de Mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui" >
        </div>
        <div class="right">
            <img src="Muneco.png" id="imgmuneco">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea name="name" id="texto2" cols="50" rows="8">Ingrese el texto que desea encriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">Copiar!</button>
        </div>
        <div class="left-button">
            <p class>solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>

        </div>

    </div>
</body>
</html>
